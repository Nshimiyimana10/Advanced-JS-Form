<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Enter your data</h1>

        <form action="" id="form">
            <div class="first_name">
                <label for="first_name">Enter first Name:</label>
                <input type="text" id="first_name">
                <p id="firstName_error"></p>
            </div>

            <div class="last_name">
                <label for="last_name">Enter last name:</label>
                <input type="text" id="last_name">
                <p id="lastName_error"></p>
            </div>

            <div class="age">
                <label for="age">Enter your age</label>
                <input type="number" id="age">
                <p id="age_error"></p>
            </div>

            <div class="email">
                <label for="email">Enter email:</label>
                <input type="email" id="email">
                <p id="email_error"></p>
            </div>

            <div class="password">
                <label for="password">Enter first Name:</label>
                <input type="password" id="password">
                <p id="password_error"></p>
            </div>

            <div class="confirm_password">
                <label for="confirm_password">Confirm password:</label>
                <input type="password" id="confirm_password">
                <p id="confirm_password_error"></p>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="password">
                <label for="checkbox">Please agree to our terms and conditions</label>
                <p id="checkbox_error"></p>
            </div>

            <button id="register_btn">Register</button>

        </form>

    </div>
</body>
</html>
